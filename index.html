<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">

    <title>{De}codificador de mensagem</title>
</head>

<header></header>

<body>
    <div class=container>
            <h1 id=titulo>{De}codificador de mensagem</h1>
        
                <form id=formulario>
             
                     <label for="message" id="messagetext">Mensagem:</label>
                     <textarea type="text" id="message" placeholder="Digite sua mensagem" cols="18" rows="3"></textarea>
                   
                    <div class=caixa1>
                         <p>Escolha o método:</p>

                         <select id="selecione" required>
                             <option disabled selected></option>
                             <option value="cifra">Cifra De César</option>
                             <option value="base">Base 64</option>
                         </select>
                    </div>
            
                    <div id="incremento1" style='display:none'>
                        <label for="incCifra"> Incremento da cifra:<input type="number" name ="" id="incremento2" value="3" min="0" />
                        </label>
                      </div>

                      <div class="caixa2">
                          <span>
                              <input type="radio" id ="codificar" name="btn" class="radioBtn">
                              <label for=codificar > Codificar </label>
                          </span>
                    
                           <span>
                              <input type="radio" id ="decodificar" name="btn" class="radioBtn">
                              <label for=decodificar> Decodificar </label>
                           </span>
                        </div>
                        
                        <div class=caixa3>
                            <button type="submit" id="submit">Codificar</button>
                        </div>
         
                        <div>
                          <label for="respCod"></label>
                          <textarea  disabled name="response" id="response" placeholder="Mensagem gerada" cols="18" rows="3"></textarea>
                        </div> 
               </form>
        </div>

    <footer class="copyright"><p> &copy; Todos os direitos reservados - Desenvolvido por: Izadora Ferreira</p></footer>
    
    <script src="./JS/codifica.js"></script>
</body>
</html>
