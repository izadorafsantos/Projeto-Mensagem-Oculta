<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">

    <title>{De}codificador de mensagem</title>
</head>

<body>
    <div class=container>
            <h1 id=titulo>{De}codificador de mensagem</h1>

            <div>
                <form id=formulario>
             
                     <label for="message" id="messagetext">Mensagem:</label>
                     <textarea type="text" id="message" placeholder="Digite sua mensagem" cols="18" rows="3"></textarea>
                   
                    <div class=caixa1>
                         <p>Escolha o método:</p>

                         <select id="selecione" required>
                             <option disabled selected></option>
                             <option value="cifra">Cifra De César</option>
                             <option value="base">Base 64</option>
                         </select>
                    </div>
            
                    <div id="incremento" style='display:none'>
                        <label for="incCifra"> Incremento da cifra:<input type="number" name ="" id="incremento" value="3" min="0" />
                        </label>
                      </div>

                      <div class="caixa3">
                          <span>
                              <input type="radio" id ="codificar">
                              <label for=codificar > Codificar </label>
                          </span>
                    
                           <span>
                              <input type="radio" id ="decodificar">
                              <label for=decodificar> Decodificar </label>
                           </span>
                      <div>
               </form>

               <div class=caixa4>
                   <button>Escolha</button>
               </div>

               <div>
                 <label for="respCod"></label>
                 <textarea name="response" id="response" placeholder="Mensagem gerada" cols="18" rows="3"></textarea>
               </div>


               
            </div>
        </div>
    
    <script src="index.js"></script>
</body>
</html>
